name: Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Test with Maven
        run: mvn test
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2.3.0
      
      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"
      
      - name: Create pull request
        uses: peter-evans/create-pull-request@v3.10.0
        with:
          title: "Autogenerated Jacoco Coverage Badge"
          body: > 
            Autogenerated Jacoco coverage badge, generated by 
            the [jacoco-badge-generator](https://github.com/cicirello/jacoco-badge-generator) 
            GitHub action.  Automated pull-request generated by 
            [create-pull-request](https://github.com/peter-evans/create-pull-request) 
            GitHub action.
          commit-message: "Autogenerated Jacoco Coverage Badge"
          author: Vincent A Cicirello <cicirello@users.noreply.github.com>
          committer: Vincent A Cicirello <cicirello@users.noreply.github.com>
          branch: create-pull-request/badge
          delete-branch: true
          labels: |
            automated
  
  build:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn package
