<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
	<head th:replace="~{base :: header}"></head>
	
	<div class="container body-content">
		<div class="row text-center">
			<h1 th:text="#{message.log_in}"></h1>
			
			<hr class="border border-primary border-3 opacity-75">
			
			<div th:if="${param.error}" class="mb-12">
				<p class="errorMessage" th:text="#{message.error.login.login_invalid}"></p>
			</div>
			
			<div th:if="${param.logout}" class="mb-12">
				<p class="successMessage" th:text="#{message.log_out}"></p>
			</div>
			
			<form id="formLogin" th:action="@{/formLogin}" method="post" class="row g-3">
				<div class="mb-3">
					<input type="email" id="username" name="username" th:placeholder="#{message.type_email}" class="form-control" />
					<p class="errorMessage" id="emailEmpty" th:message"#{message.error.login.email_empty}"></p>
				</div>
				
				<div class="mb-3">
					<input type="password" id="password" name="password" th:placeholder="#{message.type_password}" value="" class="form-control" />
					<span id="togglePassword" toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					<p class="errorMessage" id="passwordEmpty" th:message"#{message.error.login.password_empty}"></p>
				</div>
				
				<div class="mb-12">
					<button type="submit" class="btn btn-primary" th:text="#{message.log_in}" />
				</div>
			</form>
		</div>
	</div>
	
	<head th:replace="~{base :: footer}"></head>
</body>
</html>
