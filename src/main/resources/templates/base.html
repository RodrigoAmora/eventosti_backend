<!-- Head -->
<head th:fragment="head">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<link href="css/relogio.css" type="text/css" rel="stylesheet">
	<link href="css/neon.css" type="text/css" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet">
	
	<style>
	    .logo-container {
	        background-color: #47bcff;
	        color: #FFF;
	    }
	    
	    .logo {
	        font-family: 'Handlee', cursive;
	        font-size: 2.5rem;
	    }
	</style>
	
	<title>Eventos TI</title>
</head>

<!-- Header -->
<header id="header" th:fragment="header">
	<nav class="navbar bg-primary border-bottom border-body navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Eventos TI</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/evento/cadastrar}">Cadastrar evento</a>
					</li>
				</ul>
				
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
	  		</div>
		</div>
	</nav>
	
	<div class="ovrerlay" style="padding-top: 5px;">
		<div class="intro text-center">
	    	<div class="container container-header" >
				<div class="row">
					<div class="intro-text">
						<h1>Eventos TI</h1>
						<p>
							Site para divulgação de eventos de technologia.<br>
							Aqui você encontra eventos, palestras e workshops de TI
							para se manter atualizado e fazer networking.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>


<!-- Footer -->
<footer th:fragment="footer" class="bg-secondary pt-4 pb-4">
	<div class="container"></div>
	
	<!-- JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
	<script src="js/relogio.js"></script>
</footer>
