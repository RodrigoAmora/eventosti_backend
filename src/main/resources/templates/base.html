<!-- Head -->
<head th:fragment="head">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- CSS -->
	<link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">
	<link th:href="@{/css/relogio.css}" type="text/css" rel="stylesheet">
	<link th:href="@{/css/neon.css}" type="text/css" rel="stylesheet">
	<link th:href="@{/css/bootstrap-5.2.3.min.css}" type="text/css" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Eventos TI</title>
</head>

<!-- Header -->
<header id="header" th:fragment="header">
	<!--<nav class="navbar bg-primary border-bottom border-body navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">-->
	<nav class="navbar navbar-expand-lg navbar-light shadow-sm" id="mainNav">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Eventos TI</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" th:href="@{/}" th:text="#{message.navbar.home}"></a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/evento/cadastrar}" th:text="#{message.navbar.send_event}"></a>
					</li>
					
					
					<div sec:authorize="!isAuthenticated()">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/formLogin}" th:text="#{message.log_in}"></a>
						</li>
					</div>
					
					<div sec:authorize="isAuthenticated()">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/evento/aprovar}" th:text="#{message.event.approve}"></a>
						</li>

						
					</div>
					
					<div sec:authorize="isAuthenticated()">
						<li class="nav-item">
							<a class="nav-link" href="/logout" th:text="#{message.log_out}"></a>
						</li>
					</div>
				</ul>
				
				<form class="d-flex" role="search" th:action="@{/evento/buscar}" th:object="${evento}" method="get" id="buscaPorNome">
					<input id="nomeEvento" name="nome" class="form-control me-2" type="search" aria-label="Search" field="*{nome}" th:placeholder="#{message.navbar.search_event}">
					<button class="btn btn-outline-success" type="submit" th:text="#{message.navbar.search}"></button>
				</form>
				
				<div id="erroNomeVazio">
					<p class="errorMessage">Nome do evento vazio</p>
				</div>
	  		</div>
		</div>
	</nav>	
</header>

	
<!-- Footer -->
<footer th:fragment="footer" class="footer">
	<div class="container px-5 text-white-50 small" style="padding-top: 5px;">
		<div class="row gx-5 align-items-center">
			<div class="col-lg-6">
				<ul class="list-group text-justify">
					<li class="list-group-item list-group-item-dark" >Contato</li>
					
					<li class="list-group-item list-group-item-action">
						<span class="col-6"><img th:src="@{/assets/img/email.png}" alt="E-mail" width="35" height="35"></span>
						<span class="col-6">rodrigo.amora.freitas@gmail.com</span>
					</li>
					
					<li class="list-group-item list-group-item-action">
						<span class="col-6"><img th:src="@{/assets/img/icon_x.svg}" alt="E-mail" width="35" height="35"></span>
						<span class="col-6">@eventos_ti</span>
					</li>
				</ul>
			</div>
			
			<div class="col-lg-6">
				<p class="lead fw-normal text-muted mb-5" th:text="#{message.footer.download_apps}" style="color: white;"></p>
				
				<a class="me-lg-3 mb-4 mb-lg-0" href="#!"><img class="app-badge" th:src="@{/assets/img/google-play-badge.svg}" width="120" height="60" alt="PlaySotre" /></a>
				<a class="me-lg-3 mb-4 mb-lg-0" href="#!"><img class="app-badge" th:src="@{/assets/img/app-store-badge.svg}" width="120" height="60" alt="AppStore" /></a>
			</div>
		</div>
	</div>
	
	<div class="container text-center" style="padding-top: 10px;">
	  	<div class="col-12">
			<h5 class="text-white-50 small" th:text="#{message.footer.created_by_rodrigo_amora}"></h5>
		</div>
	</div>
	
	<hr class="border border-primary border-3 opacity-75">
	
	<div class="container px-5 text-center">
        <div class="text-white-50 small">
            <div class="mb-2">&copy; Your Website 2023. All Rights Reserved.</div>
            <a href="#!">Privacy</a>
            <span class="mx-1">&middot;</span>
            <a href="#!">Terms</a>
            <span class="mx-1">&middot;</span>
            <a href="#!">FAQ</a>
        </div>
    </div>
	
	<!-- JS -->
	<script th:src="@{/js/bootstrap-5.3.2.min.js}"></script>
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/login.js}"></script>
	<script th:src="@{/js/relogio.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script th:src="@{/js/validacoes.js}"></script>
</footer>
